<script>
function multiplyNode(node_list, count, deep) {
    for (const elem of node_list){
        for (var i = 1; i < count; i++) {
            const copy = elem.cloneNode(deep);
            const new_id = String(Number(elem.id.slice(5,8)) + (32*i)).padStart(3,'0')
            copy.id = `event${new_id}`
            elem.after(copy)
        }}
}
multiplyNode(document.querySelectorAll(".event"), 7, true);
</script>
